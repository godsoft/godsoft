<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densityDpi=device-dpi">
<title>Daum 지도 API v3 예제: 모바일 기본 지도 올리기</title>
<style type="text/css">
html, body, #map {margin: 0; padding: 0; width: 100%; height: 100%}
</style>
<script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=9a966c17b43b550b9440cca4962da01b8138ba57" charset="utf-8"></script>
<script type="text/javascript">
	var map;
	function init() {
		map = new daum.maps.Map(document.getElementById('map'), {
			center: new daum.maps.LatLng(37.5867123, 127.0016342)
		});

		var marker = new daum.maps.Marker({
			position: new daum.maps.LatLng(37.5867123, 127.0016342)
		});
		marker.setMap(map);
	}
</script>
</head>
<body onload="init()">
	<div id="map"></div>
</body>
</html>
